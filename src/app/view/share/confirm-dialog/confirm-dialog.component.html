<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <div>Are you sure to {{ action }}?</div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions">
  <button mat-raised-button color="primary" class="text-white" [mat-dialog-close]="true">Confirm</button>
  <button mat-raised-button color="secondary" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
