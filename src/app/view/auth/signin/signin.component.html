<div class="container-fluid min-vh-100 background-gradient m-0 p-0 d-flex align-items-center justify-content-center">
  <div class="input-form p-5 col-lg-4 col-md-4 col-sm-6 col-xs-6">
    <form [formGroup]="form" (ngSubmit)="submit()" accept-charset="utf-8" htmlEscape="true" enctype="multipart/form-data" method="POST">
      <div>
        <a routerLink="/auth" class="d-flex align-items-center">
          <img src="assets/images/logo.png" alt="" width="125" height="81" class="mx-auto d-block">
        </a>
      </div>
      <div class="text-center mb-20">
        <span class="fs-17 logo-text">Global Generation Plastic</span>
      </div>
      <div class="text-center mb-20">
        <h4 class="text-header">Please Sign in</h4>
      </div>
      <div class="p-4">
        <!-- Username -->
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username">
        </mat-form-field>
        <mat-error *ngIf="form.controls['username'].invalid && (form.controls['username'].touched || form.controls['username'].dirty || submitted)">
          <span *ngIf="form.controls['username'].errors?.['required']" class="d-block">Field is required.</span>
          <span *ngIf="form.controls['username'].errors?.['userNotFound']" class="d-block">User does not exist.</span>
        </mat-error>
        <!-- Password -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="form.controls['password'].invalid && (form.controls['password'].touched || form.controls['password'].dirty || submitted)">
          <span *ngIf="form.controls['password'].errors?.['required']" class="d-block">Field is required.</span>
          <span *ngIf="form.controls['password'].errors?.['wrongPassword']" class="d-block">Password is wrong.</span>
        </mat-error>
        <a class="float-start mb-2" routerLink="/forgot-password/verify" style="color: blue; text-decoration: underline">Forgot password?</a>
        <button mat-raised-button color="primary" type="submit" class="text-white float-end">Sign in</button>
      </div>
    </form>
  </div>
</div>
